<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Numérique</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    
    <style>
        /* Variables pour une gestion facile des couleurs et effets */
        :root {
            --bg-dark: #1a1a2e;
            --primary-glow: #00f0ff;
            --secondary-glow: #e900ff;
            --text-light: #e0e0e0;
            --text-muted: #888;
            --border-dark: #3a3a4c;
            --card-bg: rgba(25, 25, 40, 0.7);
            --gradient-1: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            --gradient-2: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            --card-hover-bg: rgba(35, 35, 60, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; 
            position: relative; 
        }

        /* --- Animation de fond (Abstraction) --- */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(0, 240, 255, 0.1), transparent 30%),
                        radial-gradient(circle at bottom right, rgba(233, 0, 255, 0.1), transparent 30%);
            opacity: 0.3;
            animation: bg-fade-in 2s ease-out forwards;
            z-index: -1; 
        }

        @keyframes bg-fade-in {
            from { opacity: 0; transform: scale(1.1); }
            to { opacity: 0.3; transform: scale(1); }
        }


        /* --- Header --- */
        header {
            text-align: center;
            padding: 50px 0 30px;
            position: relative;
            z-index: 1;
        }
        
        /* --- Style de l'horloge (2.5em) --- */
        #system-time {
            font-family: 'Orbitron', sans-serif; 
            font-size: 2.5em; 
            color: var(--primary-glow); 
            margin-bottom: 20px; 
            text-shadow: 0 0 15px rgba(0, 240, 255, 1), 0 0 25px rgba(0, 240, 255, 0.5); 
            letter-spacing: 5px; 
        }
        
        header h1 {
            font-family: 'Orbitron', sans-serif; 
            font-size: 3.5em;
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--primary-glow), 0 0 25px var(--secondary-glow);
            animation: neon-pulse 1.5s infinite alternate ease-in-out;
        }

        .gradient-text {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--text-muted);
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.3);
        }

        @keyframes neon-pulse {
            from { text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--secondary-glow); }
            to { text-shadow: 0 0 15px var(--primary-glow), 0 0 30px var(--secondary-glow), 0 0 40px rgba(233, 0, 255, 0.4); }
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            max-width: 1200px;
            width: 90%;
            margin: 40px auto;
            position: relative;
            z-index: 1;
        }

        /* --- Barre de Recherche --- */
        .search-container {
            margin-bottom: 50px;
            position: relative;
            display: flex; 
            justify-content: center;
        }

        .futuristic-input {
            width: 100%;
            max-width: 600px;
            padding: 18px 25px;
            font-size: 1.1em;
            color: var(--text-light);
            background-color: var(--card-bg); 
            border: 1px solid var(--border-dark);
            border-radius: 50px; 
            outline: none;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.1), inset 0 0 5px rgba(0, 240, 255, 0.05);
        }

        .futuristic-input::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        .futuristic-input:focus {
            border-color: var(--primary-glow);
            box-shadow: 0 0 20px var(--primary-glow), inset 0 0 10px rgba(0, 240, 255, 0.2);
        }

        .input-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% + 10px); 
            max-width: 610px;
            height: calc(100% + 10px);
            background: var(--gradient-1);
            filter: blur(25px); 
            border-radius: 50px;
            opacity: 0; 
            transition: opacity 0.5s ease;
            z-index: -1;
        }

        .futuristic-input:focus + .input-glow {
            opacity: 0.4;
            animation: input-pulse 2s infinite alternate ease-in-out;
        }

        @keyframes input-pulse {
            from { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            to { transform: translate(-50%, -50%) scale(1.03); opacity: 0.5; }
        }


        /* --- Cartes de Projets --- */
        #project-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .project-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-dark);
            border-radius: 15px; 
            text-decoration: none;
            color: var(--text-light);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden; 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3), inset 0 0 5px rgba(255, 255, 255, 0.05);
        }

        .project-card:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient-1);
            opacity: 0;
            filter: blur(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: rotate(45deg); 
            z-index: 0;
        }


        .project-card:hover {
            background-color: var(--card-hover-bg);
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary-glow);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 25px rgba(0, 240, 255, 0.4);
        }

        .project-card:hover:before {
            opacity: 0.2;
            transform: rotate(45deg) scale(1.1);
        }

        .project-card i {
            font-size: 3em;
            margin-bottom: 15px;
            position: relative; 
            z-index: 2;
            color: var(--primary-glow); 
            transition: color 0.4s ease;
        }

        .project-card:hover i {
            color: var(--secondary-glow); 
        }

        .icon-glow {
            text-shadow: 0 0 15px var(--primary-glow), 0 0 25px rgba(0, 240, 255, 0.5);
            animation: icon-float 3s infinite alternate ease-in-out;
        }

        .project-card:hover .icon-glow {
            text-shadow: 0 0 20px var(--secondary-glow), 0 0 30px rgba(233, 0, 255, 0.6);
        }

        @keyframes icon-float {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: 700;
            position: relative; z-index: 2;
        }

        .card-subtitle {
            font-size: 0.9em;
            color: var(--text-muted);
            position: relative; z-index: 2;
        }

        /* Glow sur les bords des cartes (pseudo-élément) */
        .card-border-glow {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 20px; 
            background: var(--gradient-1);
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 0;
        }

        .project-card:hover .card-border-glow {
            opacity: 0.3;
            animation: border-glow-pulse 2s infinite alternate ease-in-out;
        }

        @keyframes border-glow-pulse {
            from { opacity: 0.2; transform: scale(1); }
            to { opacity: 0.4; transform: scale(1.02); }
        }


        /* Style pour cacher les projets pendant la recherche */
        .project-card.hidden {
            display: none;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--bg-dark);
            border-top: 1px solid var(--border-dark);
            margin-top: 50px;
            color: var(--text-muted);
            font-size: 0.9em;
            position: relative;
            z-index: 1;
        }

        /* Media Queries pour la réactivité */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            /* Adaptation de l'heure sur mobile */
            #system-time {
                font-size: 1.8em; 
                letter-spacing: 3px;
            }

            .futuristic-input {
                font-size: 1em;
                padding: 15px 20px;
            }

            #project-links {
                grid-template-columns: 1fr; /* Une seule colonne sur petits écrans */
            }
        }
    </style>
</head>
<body>
    
    <div class="background-animation"></div> 
    
    <header>
        <p id="system-time">00:00:00</p>
        
        <h1><span class="gradient-text">NEXUS</span> PROJETS</h1>
        <p class="subtitle">Votre portail vers l'avenir numérique.</p>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Accéder à un module..." class="futuristic-input">
            <div class="input-glow"></div>
        </div>

        <section id="project-links">
            <a href="https://mkoken15.github.io/93003/" class="project-card" data-title="Module 93003">
                <i class="fas fa-microchip icon-glow"></i>
                <span class="card-title">Module 93003</span>
                <span class="card-subtitle">Interface de Données</span>
                <div class="card-border-glow"></div>
            </a>
            
            <a href="https://mkoken15.github.io/quantum-converter/" class="project-card" data-title="Quantum Converter">
                <i class="fas fa-calculator icon-glow"></i>
                <span class="card-title">Quantum Converter</span>
                <span class="card-subtitle">Opérations Avancées</span>
                <div class="card-border-glow"></div>
            </a>
            
            <a href="https://votre-portfolio.com" class="project-card" data-title="Archive Personnelle">
                <i class="fas fa-code icon-glow"></i>
                <span class="card-title">Archive Personnelle</span>
                <span class="card-subtitle">Mes Réalisations</span>
                <div class="card-border-glow"></div>
            </a>
            <a href="https://votre-blog.com" class="project-card" data-title="Log R&D">
                <i class="fas fa-pen-nib icon-glow"></i>
                <span class="card-title">Log R&D</span>
                <span class="card-subtitle">Pensées et Explorations</span>
                <div class="card-border-glow"></div>
            </a>
            
        </section>
    </main>

    <footer>
        <p>Propulsé par <span class="gradient-text">IA-Hub</span> &copy; 2077</p>
    </footer>

    <script>
        // Enregistrement du Service Worker (pour PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => {
                        console.log('Service Worker enregistré. Portée:', reg.scope);
                    })
                    .catch(err => {
                        console.error('Échec de l\'enregistrement du Service Worker:', err);
                    });
            });
        }
    
        // Fonction pour formater un nombre (H, M ou S) avec deux chiffres
        function pad(number) {
            return number < 10 ? '0' + number : number;
        }

        // Fonction pour mettre à jour l'heure
        function updateTime() {
            const now = new Date();
            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());
            
            document.getElementById('system-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Logique de l'horloge
            updateTime();
            setInterval(updateTime, 1000);
            
            // Logique de recherche
            const searchInput = document.getElementById('searchInput');
            const projectCards = document.querySelectorAll('.project-card');

            searchInput.addEventListener('keyup', (e) => {
                const searchTerm = e.target.value.toLowerCase(); 

                projectCards.forEach(card => { 
                    const projectTitle = card.getAttribute('data-title').toLowerCase(); 
                    
                    if (projectTitle.includes(searchTerm)) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
