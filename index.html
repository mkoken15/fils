<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS PROJETS — V2</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg-dark: #0d0f1c;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);

            --primary: #00eaff;
            --secondary: #d500ff;

            --text-light: #f2f2f2;
            --text-muted: #8a8a8a;

            --radius: 16px;
            --transition: 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background glow */
        .bg-anim {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at top left, rgba(0, 234, 255, 0.14), transparent 60%),
                radial-gradient(circle at bottom right, rgba(213, 0, 255, 0.14), transparent 60%);
            z-index: -1;
            filter: blur(40px);
        }

        /* Header futuriste */
        header {
            width: 100%;
            padding: 20px 40px;
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            background: rgba(255,255,255,0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            letter-spacing: 2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            color: transparent;
        }

        nav a {
            margin-left: 20px;
            color: var(--text-muted);
            font-size: 0.95rem;
            text-decoration: none;
            transition: var(--transition);
        }
        nav a:hover {
            color: var(--primary);
        }

        /* Section principale */
        .container {
            max-width: 1300px;
            margin: 60px auto;
            padding: 0 30px;
        }

        h2.section-title {
            font-family: 'Orbitron';
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0,234,255,0.4);
        }

        /* Cards verre futuriste */
        .grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .card {
            background: var(--bg-glass);
            border: 1px solid var(--glass-border);
            padding: 24px;
            border-radius: var(--radius);
            backdrop-filter: blur(8px);
            transition: var(--transition);
            position: relative;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(0,234,255,0.25);
        }

        .card h3 {
            font-family: 'Orbitron';
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Footer */
        footer {
            margin-top: 70px;
            padding: 30px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="bg-anim"></div>

    <header>
        <h1>NEXUS PROJETS</h1>
        <nav>
            <a href="#projets">Projets</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2 id="projets" class="section-title">MES PROJETS</h2>

        <div class="grid">
            <div class="card">
                <h3>Projet 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>

            <div class="card">
                <h3>Projet 2</h3>
                <p>Projet futuriste avec design épuré et animations subtiles.</p>
            </div>

            <div class="card">
                <h3>Projet 3</h3>
                <p>Interface cyber minimaliste, responsive, optimisée.</p>
            </div>
        </div>

        <footer id="contact">
            © 2025 NEXUS — Tous droits réservés.
        </footer>
    </div>

</body>
</html>
