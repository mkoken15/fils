name: Update Instagram Followers Count

on:
  # Exécute l'action toutes les 6 heures
  schedule:
    - cron: '0 */6 * * *'
  # Permet de lancer l'action manuellement depuis l'onglet Actions
  workflow_dispatch: 

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    # CORRECTION DES PERMISSIONS : Autorise le bot à commiter le fichier JSON mis à jour
    permissions:
      contents: write 
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies (Instaloader)
      # Installe la librairie nécessaire pour le scraping authentifié
      run: |
        python -m pip install --upgrade pip
        pip install instaloader

    - name: Execute Python script
      # Transmet les secrets d'authentification et exécute le script
      env:
        INSTA_USERNAME: ${{ secrets.INSTA_USERNAME }}
        INSTA_PASSWORD: ${{ secrets.INSTA_PASSWORD }}
      run: python fils/fetch_followers.py 

    - name: Commit and Push new data
      # Comite le fichier followers_data.json avec les nouvelles données (700 abonnés)
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'ACTION: Auto-update Instagram followers count'
        files: 'fils/followers_data.json'
