name: Update Instagram Followers Count

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: 

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    # AJOUTER CETTE SECTION DE PERMISSIONS
    permissions:
      contents: write # Cette ligne donne le droit de commiter et pousser
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies (Instaloader)
      run: |
        python -m pip install --upgrade pip
        pip install instaloader

    - name: Execute Python script
      # On garde le chemin le plus simple qui a fonctionn√© au moins une fois
      run: python fetch_followers.py 

    - name: Commit and Push new data
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'ACTION: Auto-update Instagram followers count'
        files: 'fils/followers_data.json'
