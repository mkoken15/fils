name: Update Instagram Followers Count

# Déclencheur pour exécuter l'action
on:
  # Exécute l'action toutes les 6 heures (vous pouvez ajuster la valeur '0 */6 * * *')
  schedule:
    - cron: '0 */6 * * *'
  # Permet de lancer l'action manuellement depuis l'onglet Actions
  workflow_dispatch: 

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies (requests, bs4)
      # Installe les deux librairies nécessaires au scraping
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Execute Python script
      # Exécute le script fetch_followers.py qui se trouve dans votre dossier 'fils'
      run: python /fetch_followers.py 

    - name: Commit and Push new data
      # Cet outil va automatiquement committer le fichier JSON mis à jour sur GitHub
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'ACTION: Auto-update Instagram followers count'
        # IMPORTANT : Indique le chemin exact du fichier JSON mis à jour
        files: 'fils/followers_data.json'
