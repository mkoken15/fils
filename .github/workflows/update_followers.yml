name: Update Instagram Followers Count

on:
  # Exécute l'action toutes les 6 heures
  schedule:
    - cron: '0 */6 * * *'
  # Permet de lancer l'action manuellement depuis l'onglet Actions
  workflow_dispatch: 

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies (Instaloader)
      # Installation de la librairie Instaloader, plus fiable pour Instagram
      run: |
        python -m pip install --upgrade pip
        pip install instaloader

    - name: Execute Python script
      # CORRECTION DU CHEMIN: Référence directe au script dans le sous-dossier 'fils/' 
      # C'est la syntaxe la plus courante pour accéder aux sous-dossiers.
      run: python fetch_followers.py 

    - name: Commit and Push new data
      # Cet outil va committer le fichier JSON mis à jour sur GitHub
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'ACTION: Auto-update Instagram followers count'
        files: 'fils/followers_data.json'
